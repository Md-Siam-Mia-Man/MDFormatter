<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monokai Pro Markdown Formatter</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Highlight.js Theme (Monokai Sublime to match) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css">

  <style>
    :root {
      /* Monokai Pro Palette */
      --bg: #2D2A2E;
      --sidebar: #403E41;
      /* Slightly lighter for panels */
      --accent-red: #FF6188;
      --accent-orange: #FC9867;
      --accent-yellow: #FFD866;
      --accent-green: #A9DC76;
      --accent-blue: #78DCE8;
      --accent-purple: #AB9DF2;
      --text-main: #FCFCFA;
      --text-dim: #939293;
      --border: rgba(255, 255, 255, 0.1);

      --font-ui: 'Poppins', sans-serif;
      --font-code: 'JetBrains Mono', monospace;

      --radius: 8px;
      --anim-speed: 0.2s;
    }

    * {
      box-sizing: border-box;
      outline: none;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: var(--font-ui);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* --- Scrollbar Styling --- */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--sidebar);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-dim);
    }

    /* --- Header --- */
    header {
      height: 60px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--bg);
      z-index: 10;
    }

    .brand {
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--accent-yellow);
    }

    .brand i {
      color: var(--accent-red);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    /* --- Buttons --- */
    .btn {
      background: var(--sidebar);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 6px 12px;
      border-radius: var(--radius);
      font-family: var(--font-ui);
      font-size: 12px;
      cursor: pointer;
      transition: all var(--anim-speed) ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      transform: translateY(-1px);
    }

    .btn.primary {
      background: var(--accent-blue);
      color: var(--bg);
      border-color: var(--accent-blue);
      font-weight: 600;
    }

    .btn.primary:hover {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .btn.danger:hover {
      border-color: var(--accent-red);
      color: var(--accent-red);
    }

    /* --- Main Layout --- */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: calc(100vh - 60px);
    }

    /* --- Input Area --- */
    .editor-container {
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: #221F22;
      /* Slightly darker than bg */
    }

    textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-main);
      padding: 20px;
      font-family: var(--font-code);
      font-size: 14px;
      line-height: 1.6;
      resize: none;
    }

    textarea::placeholder {
      color: var(--text-dim);
      opacity: 0.5;
    }

    /* --- Preview Area --- */
    .preview-container {
      padding: 20px 40px;
      overflow-y: auto;
      background: var(--bg);
      scroll-behavior: smooth;
    }

    /* --- Markdown Content Styles --- */
    .markdown-body {
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.7;
      font-size: 15px;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
      color: var(--accent-green);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    .markdown-body h1 {
      font-size: 2em;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.3em;
    }

    .markdown-body h2 {
      font-size: 1.5em;
    }

    .markdown-body p {
      margin-bottom: 1em;
      color: #fcfcfa;
    }

    .markdown-body a {
      color: var(--accent-blue);
      text-decoration: none;
      border-bottom: 1px dashed var(--accent-blue);
    }

    .markdown-body a:hover {
      border-bottom-style: solid;
    }

    .markdown-body strong {
      color: var(--accent-red);
    }

    .markdown-body em {
      color: var(--accent-orange);
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent-purple);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-dim);
      font-style: italic;
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 20px;
    }

    .markdown-body li {
      margin-bottom: 5px;
    }

    .markdown-body img {
      max-width: 100%;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .markdown-body code:not(pre code) {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--font-code);
      font-size: 0.9em;
      color: var(--accent-orange);
    }

    .markdown-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    .markdown-body th,
    .markdown-body td {
      border: 1px solid var(--border);
      padding: 8px 12px;
    }

    .markdown-body th {
      background: var(--sidebar);
      color: var(--accent-yellow);
    }

    /* --- Enhanced Code Blocks --- */
    .code-wrapper {
      background: #191919;
      /* Deep black for contrast */
      border-radius: var(--radius);
      margin: 1.5em 0;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: border-color 0.3s;
    }

    .code-wrapper:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: var(--sidebar);
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-dim);
      font-family: var(--font-ui);
      user-select: none;
    }

    .lang-tag {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--accent-blue);
    }

    .code-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: transparent;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }

    .action-btn:hover {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.05);
    }

    .action-btn.active {
      color: var(--accent-green);
    }

    pre {
      margin: 0;
      padding: 0;
    }

    code.hljs {
      font-family: var(--font-code);
      font-size: 13px;
      line-height: 1.5;
      padding: 15px !important;
      background: transparent !important;
      overflow-x: auto;
    }

    /* Collapse functionality */
    .code-wrapper.collapsed .hljs {
      display: none;
    }

    .code-wrapper.collapsed {
      border-bottom: 1px solid var(--border);
    }

    /* --- Toast Notification --- */
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-green);
      color: var(--bg);
      padding: 10px 20px;
      border-radius: var(--radius);
      font-weight: 600;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    #toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* --- Mobile Responsive --- */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .editor-container {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .preview-container {
        padding: 15px;
      }

      .brand span {
        display: none;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">
      <i class="fa-solid fa-code"></i>
      <span>Monokai Format</span>
    </div>
    <div class="controls">
      <button class="btn danger" id="clearBtn" title="Clear Input"><i class="fa-solid fa-trash"></i></button>
      <button class="btn" id="toggleAllBtn"><i class="fa-solid fa-expand"></i> Expand/Collapse</button>
      <button class="btn primary" id="copyAllBtn"><i class="fa-solid fa-copy"></i> Copy All Code</button>
    </div>
  </header>

  <main>
    <!-- Input Section -->
    <div class="editor-container">
      <textarea id="input" placeholder="Paste your messy Markdown or AI response here..."></textarea>
    </div>

    <!-- Output Section -->
    <div class="preview-container">
      <div id="output" class="markdown-body"></div>
    </div>
  </main>

  <div id="toast"><i class="fa-solid fa-check"></i> Copied to clipboard!</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <script>
    // --- Setup & Configuration ---
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const toastEl = document.getElementById('toast');
    let isAllCollapsed = false;

    // Configure Marked
    marked.setOptions({
      breaks: true, // Render newlines as <br>
      gfm: true,    // Github Flavored Markdown
    });

    // --- Core Logic ---

    // 1. Debounce function to prevent lag on typing
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // 2. Render Markdown
    function render() {
      const rawMarkdown = inputEl.value;
      const html = marked.parse(rawMarkdown);
      outputEl.innerHTML = html;

      postProcess();
    }

    // 3. Post-Process (Highlighting + Wrapping Code Blocks)
    function postProcess() {
      // Select all code blocks that are inside a pre tag
      const blocks = outputEl.querySelectorAll('pre code');

      blocks.forEach((block, index) => {
        // Apply syntax highlighting
        hljs.highlightElement(block);

        // Get language
        let lang = 'Text';
        block.classList.forEach(cls => {
          if (cls.startsWith('language-')) {
            lang = cls.replace('language-', '');
          }
        });

        // Create Wrapper structure
        const pre = block.parentElement;
        const wrapper = document.createElement('div');
        wrapper.className = 'code-wrapper';

        // Header UI
        const header = document.createElement('div');
        header.className = 'code-header';

        header.innerHTML = `
                    <div class="lang-tag">
                        <i class="fa-solid fa-terminal" style="font-size:10px; opacity:0.7;"></i> ${lang}
                    </div>
                    <div class="code-actions">
                        <button class="action-btn toggle-btn" title="Collapse">
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <button class="action-btn copy-btn" title="Copy Code">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                    </div>
                `;

        // Insert wrapper before pre, then move pre inside wrapper
        pre.parentNode.insertBefore(wrapper, pre);
        wrapper.appendChild(header);
        wrapper.appendChild(pre);

        // Add event listeners for this specific block
        const copyBtn = header.querySelector('.copy-btn');
        const toggleBtn = header.querySelector('.toggle-btn');

        // Copy single block
        copyBtn.addEventListener('click', () => {
          copyToClipboard(block.innerText);
          copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Copied';
          copyBtn.classList.add('active');
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> Copy';
            copyBtn.classList.remove('active');
          }, 2000);
        });

        // Toggle visibility
        toggleBtn.addEventListener('click', () => {
          wrapper.classList.toggle('collapsed');
          const icon = toggleBtn.querySelector('i');
          if (wrapper.classList.contains('collapsed')) {
            icon.classList.replace('fa-chevron-down', 'fa-chevron-right');
          } else {
            icon.classList.replace('fa-chevron-right', 'fa-chevron-down');
          }
        });
      });

      // Make links open in new tab
      outputEl.querySelectorAll('a').forEach(a => a.target = '_blank');
    }

    // --- Global Actions ---

    // Copy Helper
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast();
      } catch (err) {
        console.error('Failed to copy!', err);
      }
    }

    // Show Toast
    function showToast() {
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), 2000);
    }

    // Copy All Code Blocks
    document.getElementById('copyAllBtn').addEventListener('click', () => {
      const blocks = outputEl.querySelectorAll('pre code');
      if (blocks.length === 0) return;

      let allCode = '';
      blocks.forEach(b => {
        allCode += b.innerText + "\n\n";
      });

      copyToClipboard(allCode);
    });

    // Expand/Collapse All
    document.getElementById('toggleAllBtn').addEventListener('click', function () {
      isAllCollapsed = !isAllCollapsed;
      const wrappers = outputEl.querySelectorAll('.code-wrapper');
      const icon = this.querySelector('i');

      wrappers.forEach(w => {
        const toggleBtn = w.querySelector('.toggle-btn i');
        if (isAllCollapsed) {
          w.classList.add('collapsed');
          toggleBtn.classList.replace('fa-chevron-down', 'fa-chevron-right');
        } else {
          w.classList.remove('collapsed');
          toggleBtn.classList.replace('fa-chevron-right', 'fa-chevron-down');
        }
      });

      icon.classList = isAllCollapsed ? 'fa-solid fa-compress' : 'fa-solid fa-expand';
    });

    // Clear Input
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm("Clear everything?")) {
        inputEl.value = '';
        render();
      }
    });

    // --- Init ---
    inputEl.addEventListener('input', debounce(render, 300));

    // Initial placeholder text to show capabilities
    const initialText = `# Welcome to Monokai Formatter

Paste your **Markdown** or ChatGPT responses on the left.

## Features
1. **Monokai Pro** Theme
2. Auto syntax highlighting
3. Collapse/Expand code blocks
4. "Copy All Code" button

### Example Code

\`\`\`javascript
function helloWorld() {
  console.log("Hello Monokai!");
  return true;
}
\`\`\`

\`\`\`css
body {
  background: #2D2A2E;
  color: #FCFCFA;
}
\`\`\`

> Enjoy the clean interface!
`;

    inputEl.value = initialText;
    render();

  </script>
</body>

</html>
