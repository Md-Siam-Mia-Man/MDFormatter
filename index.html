<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Formatter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css">

  <style>
    :root {
      --bg: #2D2A2E;
      --sidebar: #403E41;
      --accent-red: #FF6188;
      --accent-orange: #FC9867;
      --accent-yellow: #FFD866;
      --accent-green: #A9DC76;
      --accent-blue: #78DCE8;
      --accent-purple: #AB9DF2;
      --text-main: #FCFCFA;
      --text-dim: #939293;
      --border: rgba(255, 255, 255, 0.1);
      --font-ui: 'Poppins', 'Hind Siliguri', sans-serif;
      --font-code: 'JetBrains Mono', monospace;
      --radius: 8px;
      --anim-speed: 0.2s;
    }

    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/font/MaterialIcons-Regular.ttf) format('truetype');
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 20px;
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      vertical-align: middle;
    }

    * {
      box-sizing: border-box;
      outline: none;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      font-family: var(--font-ui);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--sidebar);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-dim);
    }

    header {
      height: 60px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: var(--bg);
      z-index: 10;
    }

    .brand {
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--accent-yellow);
    }

    .brand .material-icons {
      color: var(--accent-red);
      font-size: 24px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: var(--sidebar);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 6px 12px;
      border-radius: var(--radius);
      font-family: var(--font-ui);
      font-size: 13px;
      cursor: pointer;
      transition: all var(--anim-speed) ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn .material-icons {
      font-size: 16px;
    }

    .btn:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      transform: translateY(-1px);
    }

    .btn.primary {
      background: var(--accent-blue);
      color: var(--bg);
      border-color: var(--accent-blue);
      font-weight: 600;
    }

    .btn.primary:hover {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .btn.danger:hover {
      border-color: var(--accent-red);
      color: var(--accent-red);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: calc(100vh - 60px);
    }

    .editor-container {
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: #221F22;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-main);
      padding: 20px;
      font-family: var(--font-code);
      font-size: 14px;
      line-height: 1.6;
      resize: none;
    }

    textarea::placeholder {
      color: var(--text-dim);
      opacity: 0.5;
    }

    .preview-container {
      padding: 20px 40px;
      overflow-y: auto;
      background: var(--bg);
      scroll-behavior: smooth;
    }

    .markdown-body {
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.7;
      font-size: 15px;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
      color: var(--accent-green);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    .markdown-body h1 {
      font-size: 2em;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.3em;
    }

    .markdown-body h2 {
      font-size: 1.5em;
    }

    .markdown-body p {
      margin-bottom: 1em;
      color: #fcfcfa;
    }

    .markdown-body a {
      color: var(--accent-blue);
      text-decoration: none;
      border-bottom: 1px dashed var(--accent-blue);
    }

    .markdown-body a:hover {
      border-bottom-style: solid;
    }

    .markdown-body strong {
      color: var(--accent-red);
    }

    .markdown-body em {
      color: var(--accent-orange);
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent-purple);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-dim);
      font-style: italic;
    }

    .markdown-body ul,
    .markdown-body ol {
      padding-left: 20px;
    }

    .markdown-body li {
      margin-bottom: 5px;
    }

    .markdown-body img {
      max-width: 100%;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .markdown-body code:not(pre code) {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--font-code);
      font-size: 0.9em;
      color: var(--accent-orange);
    }

    .markdown-body table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    .markdown-body th,
    .markdown-body td {
      border: 1px solid var(--border);
      padding: 8px 12px;
    }

    .markdown-body th {
      background: var(--sidebar);
      color: var(--accent-yellow);
    }

    .code-wrapper {
      background: #191919;
      border-radius: var(--radius);
      margin: 1.5em 0;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: border-color 0.3s;
    }

    .code-wrapper:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: var(--sidebar);
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-dim);
      font-family: var(--font-ui);
      user-select: none;
    }

    .lang-tag {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--accent-blue);
    }

    .lang-tag .material-icons {
      font-size: 14px;
      opacity: 0.7;
    }

    .code-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: transparent;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }

    .action-btn .material-icons {
      font-size: 14px;
    }

    .action-btn:hover {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.05);
    }

    .action-btn.active {
      color: var(--accent-green);
    }

    pre {
      margin: 0;
      padding: 0;
    }

    code.hljs {
      font-family: var(--font-code);
      font-size: 13px;
      line-height: 1.5;
      padding: 15px !important;
      background: transparent !important;
      overflow-x: auto;
    }

    .code-wrapper.collapsed .hljs {
      display: none;
    }

    .code-wrapper.collapsed {
      border-bottom: 1px solid var(--border);
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-green);
      color: var(--bg);
      padding: 10px 20px;
      border-radius: var(--radius);
      font-weight: 600;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #toast .material-icons {
      font-size: 18px;
    }

    #toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .editor-container {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .preview-container {
        padding: 15px;
      }

      .brand span:not(.material-icons) {
        display: none;
      }
    }
  </style>
</head>

<body>

  <header class="animate__animated animate__fadeInDown">
    <div class="brand">
      <span class="material-icons">code</span>
      <span>Markdown Formatter</span>
    </div>
    <div class="controls">
      <button class="btn danger" id="clearBtn" title="Clear Input"><span class="material-icons">delete</span></button>
      <button class="btn" id="toggleAllBtn"><span class="material-icons">unfold_more</span> Expand/Collapse</button>
      <button class="btn" id="exportBtn"><span class="material-icons">file_download</span> Export HTML</button>
      <button class="btn primary" id="copyAllBtn"><span class="material-icons">content_copy</span> Copy All
        Code</button>
    </div>
  </header>

  <main class="animate__animated animate__fadeIn">
    <div class="editor-container">
      <textarea id="input" placeholder="Paste your messy Markdown or AI response here..."></textarea>
    </div>

    <div class="preview-container">
      <div id="output" class="markdown-body"></div>
    </div>
  </main>

  <div id="toast"><span class="material-icons">check_circle</span> Copied to clipboard!</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const toastEl = document.getElementById('toast');
    let isAllCollapsed = false;

    marked.setOptions({
      breaks: true,
      gfm: true,
    });

    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function render() {
      const rawMarkdown = inputEl.value;
      const html = marked.parse(rawMarkdown);
      outputEl.innerHTML = html;
      postProcess();
    }

    function postProcess() {
      const blocks = outputEl.querySelectorAll('pre code');

      blocks.forEach((block, index) => {
        hljs.highlightElement(block);

        let lang = 'Text';
        block.classList.forEach(cls => {
          if (cls.startsWith('language-')) {
            lang = cls.replace('language-', '');
          }
        });

        const pre = block.parentElement;
        const wrapper = document.createElement('div');
        wrapper.className = 'code-wrapper animate__animated animate__fadeIn';

        const header = document.createElement('div');
        header.className = 'code-header';

        header.innerHTML = `
            <div class="lang-tag">
                ${lang}
            </div>
            <div class="code-actions">
                <button class="action-btn toggle-btn" title="Collapse">
                    <span class="material-icons">expand_more</span>
                </button>
                <button class="action-btn copy-btn" title="Copy Code">
                    <span class="material-icons">content_copy</span> Copy
                </button>
            </div>
        `;

        pre.parentNode.insertBefore(wrapper, pre);
        wrapper.appendChild(header);
        wrapper.appendChild(pre);

        const copyBtn = header.querySelector('.copy-btn');
        const copyIcon = copyBtn.querySelector('.material-icons');
        const toggleBtn = header.querySelector('.toggle-btn');
        const toggleIcon = toggleBtn.querySelector('.material-icons');

        copyBtn.addEventListener('click', () => {
          copyToClipboard(block.innerText);
          copyBtn.innerHTML = '<span class="material-icons">check</span> Copied';
          copyBtn.classList.add('active');
          setTimeout(() => {
            copyBtn.innerHTML = '<span class="material-icons">content_copy</span> Copy';
            copyBtn.classList.remove('active');
          }, 2000);
        });

        toggleBtn.addEventListener('click', () => {
          wrapper.classList.toggle('collapsed');
          if (wrapper.classList.contains('collapsed')) {
            toggleIcon.textContent = 'chevron_right';
          } else {
            toggleIcon.textContent = 'expand_more';
          }
        });
      });

      outputEl.querySelectorAll('a').forEach(a => a.target = '_blank');
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast();
      } catch (err) {
        console.error('Failed to copy!', err);
      }
    }

    function showToast() {
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), 2000);
    }

    document.getElementById('copyAllBtn').addEventListener('click', () => {
      const blocks = outputEl.querySelectorAll('pre code');
      if (blocks.length === 0) return;

      let allCode = '';
      blocks.forEach(b => {
        allCode += b.innerText + "\n\n";
      });

      copyToClipboard(allCode);
    });

    document.getElementById('toggleAllBtn').addEventListener('click', function () {
      isAllCollapsed = !isAllCollapsed;
      const wrappers = outputEl.querySelectorAll('.code-wrapper');
      const icon = this.querySelector('.material-icons');

      wrappers.forEach(w => {
        const toggleIcon = w.querySelector('.toggle-btn .material-icons');
        if (isAllCollapsed) {
          w.classList.add('collapsed');
          if (toggleIcon) toggleIcon.textContent = 'chevron_right';
        } else {
          w.classList.remove('collapsed');
          if (toggleIcon) toggleIcon.textContent = 'expand_more';
        }
      });

      icon.textContent = isAllCollapsed ? 'unfold_less' : 'unfold_more';
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm("Clear everything?")) {
        inputEl.value = '';
        render();
      }
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const rawMarkdown = inputEl.value;
      const htmlContent = marked.parse(rawMarkdown);

      const styles = `
        :root {
          --bg: #2D2A2E;
          --sidebar: #403E41;
          --accent-red: #FF6188;
          --accent-orange: #FC9867;
          --accent-yellow: #FFD866;
          --accent-green: #A9DC76;
          --accent-blue: #78DCE8;
          --accent-purple: #AB9DF2;
          --text-main: #FCFCFA;
          --text-dim: #939293;
          --border: rgba(255, 255, 255, 0.1);
          --font-ui: 'Poppins', 'Hind Siliguri', sans-serif;
          --font-code: 'JetBrains Mono', monospace;
          --radius: 8px;
        }
        @font-face {
          font-family: 'Material Icons';
          font-style: normal;
          font-weight: 400;
          src: url(https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/font/MaterialIcons-Regular.ttf) format('truetype');
        }
        .material-icons {
          font-family: 'Material Icons';
          font-weight: normal;
          font-style: normal;
          font-size: 20px;
          display: inline-block;
          line-height: 1;
          text-transform: none;
          letter-spacing: normal;
          word-wrap: normal;
          white-space: nowrap;
          direction: ltr;
          -webkit-font-smoothing: antialiased;
          vertical-align: middle;
        }
        body {
          background-color: var(--bg);
          color: var(--text-main);
          font-family: var(--font-ui);
          margin: 0;
          padding: 40px;
        }
        .markdown-body {
          max-width: 900px;
          margin: 0 auto;
          line-height: 1.7;
          font-size: 15px;
        }
        h1, h2, h3 { color: var(--accent-green); margin-top: 1.5em; margin-bottom: 0.5em; font-weight: 600; }
        h1 { font-size: 2em; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; }
        p { margin-bottom: 1em; color: #fcfcfa; }
        a { color: var(--accent-blue); text-decoration: none; border-bottom: 1px dashed var(--accent-blue); }
        a:hover { border-bottom-style: solid; }
        strong { color: var(--accent-red); }
        em { color: var(--accent-orange); }
        blockquote { border-left: 4px solid var(--accent-purple); margin: 1em 0; padding-left: 1em; color: var(--text-dim); font-style: italic; }
        ul, ol { padding-left: 20px; }
        img { max-width: 100%; border-radius: var(--radius); border: 1px solid var(--border); }
        code:not(pre code) { background: rgba(255, 255, 255, 0.1); padding: 2px 6px; border-radius: 4px; font-family: var(--font-code); font-size: 0.9em; color: var(--accent-orange); }
        table { width: 100%; border-collapse: collapse; margin: 1em 0; }
        th, td { border: 1px solid var(--border); padding: 8px 12px; }
        th { background: var(--sidebar); color: var(--accent-yellow); }
        pre { background: #191919; border-radius: var(--radius); margin: 1.5em 0; border: 1px solid var(--border); padding: 15px; overflow-x: auto; }
        code.hljs { font-family: var(--font-code); font-size: 13px; line-height: 1.5; background: transparent !important; padding: 0 !important; }
      `;

      const fullHtml = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css">
    <style>${styles}</style>
</head>
<body>
    <div class="markdown-body">
        ${htmlContent}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"><\/script>
    <script>hljs.highlightAll();<\/script>
</body>
</html>`;

      const blob = new Blob([fullHtml], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Export.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    inputEl.addEventListener('input', debounce(render, 300));

    const initialText = `# Welcome to Monokai Formatter

Paste your **Markdown** or **AI** responses on the left.

## Features
1. **Monokai Pro** Theme
2. Auto syntax highlighting
3. Material Icons (New!)
4. Smooth Animations

### Example Code

\`\`\`javascript
function helloWorld() {
  console.log("Hello Monokai!");
  return true;
}
\`\`\`

> Enjoy the clean interface!
`;

    inputEl.value = initialText;
    render();
  </script>
</body>

</html>
